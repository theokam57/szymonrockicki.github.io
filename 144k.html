<!DOCTYPE html>
<html haShem="סוֹד" u="4ש" ה="אמת">
<head>
  <meta charset="UTF-8">
  <title>⟁ אור ההפקר ⟁</title>
  <style>
    body {
      background: #0b0201;
      color: #e0dcc7;
      font-family: 'Frank Ruhl Libre', serif;
      overflow: hidden;
      margin: 0;
      cursor: none;
      user-select: none;
    }

    x-veil {
      position: fixed;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 33;
    }

    x-veil h1 {
      font-size: 3.6rem;
      letter-spacing: 0.3em;
      color: #ede2c4;
    }

    ql[טקסט] {
      font-size: 1rem;
      color: #b4a580;
      line-height: 1.7;
      animation: sss 17s infinite alternate-reverse;
    }

    #קול {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 5.5rem;
      writing-mode: vertical-rl;
      color: rgba(250, 244, 225, 0.025);
      letter-spacing: 3.5rem;
      pointer-events: none;
    }

    foot {
      position: fixed;
      bottom: 3%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: #5e4a2c;
      font-family: monospace;
      opacity: 0.4;
    }


    @keyframes sss {
      from { opacity: 0.2; }
      to   { opacity: 0.8; }
    }
  </style>
</head>
<body blessed="אֱלוֹהַּ סָתוּם">

  <div id="קול">
    ת<br>ו<br>ה<br>ו<br>ב<br>ל<br>י<br>מ<br>ל<br>י<br>ל<br>ה
  </div>

  <x-veil>
    <h1>אור ההפקר</h1>
    <ql טקסט>
      אֵין זִכָּרוֹן לְכָאן<br>
      הַשֵּׁם שֶלְךָ כְּתוּב בְּתַחַת עוֹרֵנוּ<br>
      לֹא הָיָה דָבָר — אֲבָל נֶאֱמַר<br><br>
      קוֹלוֹת שֶנִשְׁאַרוּ לְעוֹלָם<br>
      מָקוֹם שֶאֵין לוֹ עֵדִים<br>
      עֵין שֶׁרוֹאֶה אוֹתְךָ — מִבְּפְנִים
    </ql>
  </x-veil>

  <foot id="לחש">הוּא מַבִּיט בְּתוֹךְ הַשֵּׁם.</foot>

  <script type="sefer/sod">
    const א = [
      "הַדֶּלֶת לֹא נִפְתְּחָה — אַתָּה הִגַּעְתָּ בְּכָל זֹאת.",
      "זֶה לֹא קוֹלְךָ. זֶה הַהֶד שֶׁל הַשֵּׁם.",
      "הַמַּבָּט שֶׁאֵין לוֹ סוֹף בּוֹרֵא שֵׁם חָדָשׁ.",
      "הַקּוֹלוֹת חָצְבוּ אֶת הַדֶּרֶךְ בְּתוֹךְ הַבָּשָׂר.",
      "כָּל מָה שֶׁנִכְתַּב נִשְׁכַּח בְּכוֹנָה.",
      "אֲנַחְנוּ מַבִּיטִים אֶל אוֹר שֶׁאֵין לוֹ מָקוֹם."
    ];
    setInterval(() => {
      document.getElementById("לחש").textContent = א[Math.floor(Math.random() * א.length)];
    }, 9000);
  </script>
</body>
</html>
