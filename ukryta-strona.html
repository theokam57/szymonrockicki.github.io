<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukryta strona - Snake 8-bit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #000000;
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
        }
        #menu, #game-over {
            background: #000000;
            padding: 20px;
            text-align: center;
            display: none;
        }
        #menu h1, #game-over h1 {
            margin: 0 0 20px;
            font-size: 1.5em;
            color: #ffffff;
        }
        #menu button, #game-over button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 0.8em;
            cursor: pointer;
            border: none;
            background: #000000;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
        }
        canvas {
            border: 2px solid #ffffff;
            display: none;
            background: #000000;
        }
        #message {
            font-size: 1em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        #score, #high-score, #paused {
            position: absolute;
            top: 20px;
            font-size: 0.8em;
            color: #ffffff;
        }
        #score { left: 20px; }
        #high-score { right: 20px; }
        #paused {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            display: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Snake</h1>
        <button onclick="startSnakeGame()">START</button>
    </div>
    <p id="message">WPISZ "SNAKE"!</p>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <div id="score">WYNIK: 0</div>
    <div id="high-score">NAJLEPSZY: 0</div>
    <div id="paused">PAUZA</div>
    <div id="game-over">
        <h1>KONIEC GRY!</h1>
        <p id="final-score"></p>
        <button onclick="restartGame()">GRAJ ZNOWU</button>
        <button onclick="backToMenu()">MENU</button>
    </div>

    <script>
        const konamiCode = ['s', 'n', 'a', 'k', 'e'];
        let userInput = [];
        let gameLoop, isPaused = false;
        let flickerPhase = 0;

        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('menu').style.display && !document.getElementById('snakeGame').style.display) {
                userInput.push(e.key.toLowerCase());
                if (userInput.length > konamiCode.length) userInput.shift();
                if (userInput.join('') === konamiCode.join('')) {
                    document.getElementById('message').style.display = 'none';
                    document.getElementById('menu').style.display = 'block';
                }
            }
        });

        function startSnakeGame() {
            document.getElementById('menu').style.display = 'none';
            const canvas = document.getElementById('snakeGame');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');

            const gridSize = 20;
            const tileCount = canvas.width / gridSize;
            let snake = [{ x: 10, y: 10 }];
            let food = { x: 15, y: 15, type: 'normal' };
            let bonusFood = null;
            let dx = 0;
            let dy = 0;
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            document.getElementById('high-score').textContent = `NAJLEPSZY: ${highScore}`;

            function drawGame() {
                if (isPaused) return;

                // Czyszczenie planszy
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Aktualizacja fazy migotania
                flickerPhase += 0.1;
                const flicker = Math.sin(flickerPhase) > 0 ? 1 : 0.7;

                // Rysowanie węża
                snake.forEach(segment => {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                });

                // Rysowanie jedzenia z efektem migotania
                ctx.fillStyle = food.type === 'normal' ? `#ffffff` : `rgba(255, 255, 255, ${flicker})`;
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

                // Rysowanie bonusowego jedzenia
                if (bonusFood) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${flicker})`;
                    ctx.fillRect(bonusFood.x * gridSize, bonusFood.y * gridSize, gridSize - 2, gridSize - 2);
                }

                // Ruch węża
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                // Sprawdzenie kolizji z jedzeniem
                if (head.x === food.x && head.y === food.y) {
                    score += food.type === 'normal' ? 10 : 50;
                    document.getElementById('score').textContent = `WYNIK: ${score}`;
                    food = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount),
                        type: Math.random() < 0.2 ? 'special' : 'normal'
                    };
                    if (Math.random() < 0.1) {
                        bonusFood = {
                            x: Math.floor(Math.random() * tileCount),
                            y: Math.floor(Math.random() * tileCount),
                            timer: 50
                        };
                    }
                } else {
                    snake.pop();
                }

                // Sprawdzenie kolizji z bonusowym jedzeniem
                if (bonusFood && head.x === bonusFood.x && head.y === bonusFood.y) {
                    score += 100;
                    document.getElementById('score').textContent = `WYNIK: ${score}`;
                    bonusFood = null;
                }

                // Aktualizacja timera bonusowego jedzenia
                if (bonusFood) {
                    bonusFood.timer--;
                    if (bonusFood.timer <= 0) bonusFood = null;
                }

                // Sprawdzenie kolizji ze ścianami
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver();
                    return;
                }

                // Sprawdzenie kolizji z samym sobą
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }

                gameLoop = setTimeout(drawGame, 75);
            }

            function gameOver() {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                document.getElementById('final-score').textContent = `WYNIK: ${score} | NAJLEPSZY: ${highScore}`;
                document.getElementById('game-over').style.display = 'block';
                clearTimeout(gameLoop);
            }

            function togglePause() {
                isPaused = !isPaused;
                document.getElementById('paused').style.display = isPaused ? 'block' : 'none';
                if (!isPaused) drawGame();
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'p' || e.key === 'P') {
                    togglePause();
                    return;
                }
                if (isPaused) return;
                switch (e.key) {
                    case 'ArrowUp':
                        if (dy !== 1) { dx = 0; dy = -1; }
                        break;
                    case 'ArrowDown':
                        if (dy !== -1) { dx = 0; dy = 1; }
                        break;
                    case 'ArrowLeft':
                        if (dx !== 1) { dx = -1; dy = 0; }
                        break;
                    case 'ArrowRight':
                        if (dx !== -1) { dx = 1; dy = 0; }
                        break;
                }
            });

            drawGame();
        }

        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('snakeGame').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        function backToMenu() {
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }
    </script>
</body>
</html>
